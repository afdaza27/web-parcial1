<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <title>Restaurant & Lounge</title>
  </head>
  <body>
    <div class="container-fluid">
      <div id="header" class="row">
        <div class="col-10"><h1 id="logo">Restaurant & Lounge</h1></div>
        <div class="col-1">
          <img src="./imgs/carrito.png" alt="carrito" height="50px" />
        </div>
        <div class="col-1">
          <p>0 items</p>
        </div>
      </div>
      <hr />
      <div class="row" id="banner">
        <div class="col">
          <img src="./imgs/borger.png" alt="burger" width="100%" />
        </div>
      </div>
      <hr />
      <div class="row" id="navbar">
        <div class="col">
          <button class="navbar-item" onclick="getMenuByName(this.textContent)">
            Burguers
          </button>
        </div>
        <div class="col">
          <button class="navbar-item" onclick="getMenuByName(this.textContent)">
            Tacos
          </button>
        </div>
        <div class="col">
          <button class="navbar-item" onclick="getMenuByName(this.textContent)">
            Salads
          </button>
        </div>
        <div class="col">
          <button class="navbar-item" onclick="getMenuByName(this.textContent)">
            Desserts
          </button>
        </div>
        <div class="col">
          <button class="navbar-item" onclick="getMenuByName(this.textContent)">
            Drinks and Sides
          </button>
        </div>
      </div>

      <hr />
      <div class="row" id="content-div"></div>

      <div class="row" id="footer">
        <div class="col">
          <p class="text-center">
            Contact us: +573102105253 - info@restaurant.com - @restaurant
          </p>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts.js"></script>
  </body>
</html>
